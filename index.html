<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Index — Site com iframes</title>

  <style>
    html,body{
      margin:0;
      padding:0;
      background:#000;
      color:#fff;
      overflow-x:hidden;
      font-family:Arial, Helvetica, sans-serif;
    }

    .section{
      width:100%;
      position:relative;
      overflow:hidden;
      min-height:100vh; /* seção mínima */
    }

    iframe{
      width:100%;
      border:0;
      display:block;
      overflow:hidden;
      height:100vh; /* altura inicial */
      transition:height .2s ease;
    }

    .rollBtn{
      position:fixed;
      right:20px;
      bottom:20px;
      padding:10px 14px;
      background:#d1ad6d;
      color:#000;
      border-radius:8px;
      border:0;
      cursor:pointer;
      z-index:999;
    }
  </style>
</head>
<body>

  <div class="section"><iframe src="/assets/HTML/pagina1.html"></iframe></div>
  <div class="section"><iframe src="/assets/HTML/pagina2.html"></iframe></div>
  <div class="section"><iframe src="/assets/HTML/pagina3.html"></iframe></div>
  <div class="section"><iframe src="/assets/HTML/pagina4.html"></iframe></div>
  <div class="section"><iframe src="/assets/HTML/pagina5.html"></iframe></div>
  <div class="section"><iframe src="/assets/HTML/pagina6.html"></iframe></div>
  <div class="section"><iframe src="/assets/HTML/pagina7.html"></iframe></div>

  <button class="rollBtn" id="nextBtn">Próxima seção</button>

  <script>
    // Auto–ajuste de altura dos iframes
    function ajustaAlturaIframe(ifr) {
      try {
        const doc = ifr.contentDocument || ifr.contentWindow.document;
        const altura = Math.max(
          doc.body.scrollHeight,
          doc.documentElement.scrollHeight
        );
        ifr.style.height = altura + "px";
      } catch (e) {
        console.log("Erro iframe:", e);
      }
    }

    // Ajusta altura ao carregar cada iframe
    document.querySelectorAll("iframe").forEach(iframe => {
      iframe.addEventListener("load", () => {
        ajustaAlturaIframe(iframe);
      });
    });

    // Ajusta se a janela for redimensionada
    window.addEventListener("resize", () => {
      document.querySelectorAll("iframe").forEach(ajustaAlturaIframe);
    });

    // Botão próxima seção (igual ao seu)
    const btn = document.getElementById('nextBtn');
    btn.addEventListener('click', () => {
      const secs = [...document.querySelectorAll('.section')];
      const top = window.scrollY;
      let next = secs.find(s => s.offsetTop > top + 10);
      if (!next) next = secs[0];
      window.scrollTo({top: next.offsetTop, behavior:'smooth'});
    });
  </script>

</body>
</html>
